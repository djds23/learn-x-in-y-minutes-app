<ion-menu [content]="content">
  <ion-header>
    <ion-navbar color="primary">
      <ion-title>Languages</ion-title>
    </ion-navbar>
    <ion-toolbar *ngIf="languages" color="primary">
      <ion-searchbar placeholder="Filter Languages" showCancelButton (ionInput)="filterItems($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let language of languages" (click)="openContentPage(language)">
        {{language.title}}
        <ion-icon *ngIf="language.favorite" name='heart' item-right color="danger"></ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
