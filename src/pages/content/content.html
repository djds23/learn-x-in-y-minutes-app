<ion-header>
  <ion-navbar color="primary">
    <ion-title>Where X = {{content.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only title="Add to Favorites" (click)="toggleFavorite()">
        <ion-icon [name]="content.favorite ? 'heart' : 'heart-outline'" [color]="content.favorite && 'danger'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #contentEl padding>
  <h4>Contributors: </h4>
  <a class="contributor" *ngFor="let c of content.contributors" href="{{c[1]}}" target="_blank">
    <ion-badge dark>{{c[0]}}</ion-badge>
  </a>

  <div class="container text-to-change" (change)="initHighlighting()" [innerHTML]="content.html">
  </div>
</ion-content>
